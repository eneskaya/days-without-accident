<!doctype html>
<html>
    <head>

        <title>days-without-accident</title>
        <link rel="stylesheet/less" type="text/css" href="/public/less/index.less" />
        <script src="/public/js/less.min.js"></script>

    </head>
    <body>


        <div id="timediff"><p></p></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/js/jquery-1.11.1.min.js"></script>
        <script src="/public/js/moment.min.js"></script>

        <script>
            io().on('new-accident-found', function( data ) {
                var date = new moment( new Date(data.timestamp*1000) );

                $('#timediff p').text( date.fromNow(true) + 'without accident' );
            });
        </script>

    </body>
</html>
