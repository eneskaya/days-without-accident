<!doctype html>
<html>
    <head>

        <title>days-without-accident</title>
        <link rel="stylesheet/less" type="text/css" href="/public/less/index.less" />
        <script src="/public/js/less.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
      <div class="holder">
        <img src="/public/img/mobile-logo.png" alt="" style="" />
        <div class="row cards">
          <div class="col-xs-6 card">
            <section class="bubble" style="background-color: #86c0e3;">
              <header>
                <ul>
                  <li>
                    Days without accident
                  </li>
                  <li class="big-num">
                    <h4 id="Accident">365</h4>
                  </li>
                </ul>
              </header>
            </section>
          </div>
          <div class="col-xs-6 card">
            <section class="bubble" style="background-color: #7ab885;">
              <header>
                <ul>
                  <li>
                    Enes Strikes
                  </li>
                  <li class="big-num">
                    <h4>1532</h4>
                  </li>
                </ul>
              </header>
            </section>
          </div>
        </div>
        <div id="timediff"><p></p></div>
      </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/js/jquery-1.11.1.min.js"></script>
        <script src="/public/js/moment.min.js"></script>

        <script>
            io().on('new-accident-found', function( data ) {
                var date = new moment( new Date(data.timestamp*1000) );

                $('#Accident').text( date.fromNow(true) );
            });
        </script>

    </body>
</html>
